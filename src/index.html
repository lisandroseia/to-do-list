<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
</head>

<body>
  <section class="task-wraper">
    <div class="task-display">
      <div class="list-head">
        <h2 class="list-title">Today's to do</h2>
        <box-icon class="box-icon refresh" name='refresh'></box-icon>
      </div>
      <input class="input-task" type="text" name="task" id="new-task" placeholder="Add to your list..">
      <ul class="li-wraper">
      </ul>
    </div>
    <button type="button" class="list-btn">Clear all completed</button>
  </section>
</body>

</html>
